<mad-main-container class="w-full">
  <mad-content-header>
    <div class="sidebar-wrapper flex flex-row items-center align-items-center space-between">
      <div class="flex flex-row align-items-center place-content-center mx-4">
        <button *ngIf="hasBackButton" class="back-button">
          <mat-icon (click)="goToPreviousPage()" color="primary">arrow_back</mat-icon>
        </button>
        <h2 class="title">{{ title }}</h2>
      </div>

      <ng-content select="mad-action-group"></ng-content>
    </div>
  </mad-content-header>
  <mad-content-panel-container>
    <mad-content-panel-container-content>
      <ng-content></ng-content>
    </mad-content-panel-container-content>
  </mad-content-panel-container>
</mad-main-container>

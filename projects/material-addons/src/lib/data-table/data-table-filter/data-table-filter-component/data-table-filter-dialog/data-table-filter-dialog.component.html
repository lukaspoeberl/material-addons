<div class="filter-dialog-box">
  <ng-container *ngIf="!filterOptions?.length; else selectInput">
    <mat-form-field class="filter-dialog-input">
      <mat-label>{{ "common.filter.term" | translate }}</mat-label>
      <input matInput type="text" required="false" [formControl]="control" />
    </mat-form-field>
  </ng-container>
</div>

<ng-template #selectInput>
  <mat-form-field class="filter-dialog-input">
    <mat-label>{{ "common.filter.term" | translate }}</mat-label>
    <mat-select [formControl]="control">
      <mat-option></mat-option>
      <mat-option *ngFor="let entry of filterOptions" [value]="entry.key">{{ entry.label }}</mat-option>
    </mat-select>
  </mat-form-field>
</ng-template>
